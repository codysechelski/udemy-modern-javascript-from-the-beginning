<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div><label for="title">Title</label><input type="text" id="title" class="u-full-width"></div>
      <div><label for="author">Author</label><input type="text" id="author" class="u-full-width"></div>
      <div><label for="isbn">ISBN</label><input type="text" id="isbn" class="u-full-width"></div>
      <div><input id="book-form-submit" type="submit" value="submit" class="u-full-width button-primary"></div>
    </form>
    <table class="u-full-width">
      <tr>
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </thead>
        <tbody id="book-list"></tbody>
      </tr>
    </table>
  </div>
  <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
