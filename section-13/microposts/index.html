<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>My JavaScript App</title>

<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>
  <div class="container posts-container">
    <div class="card card-body bg-dark card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" class="form-control" id="title" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea class="form-control" id="body" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-warning btn-block">Post It!</button>
      <span class="form-end"></span>
    </div>
    <hr>
    <div class="posts"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts &copy;
  </footer>

    crossorigin="anonymous"></script>

  <script src="build/app.bundle.js"></script>

</body>

</html>
