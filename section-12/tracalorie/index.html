<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tracalorie | Mean & Calorie Tracker</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="item-name" placeholder="Add Item">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" id="item-calories" placeholder="Add Calorie">
              <label for="item-calories">Calorie</label>
            </div>
          </div>
          <div class="row buttons">
            <div class="col s12">
              <button class="add-btn btn blue darken-3"><i class="far fa-plus"></i> Add Meal</button>
              <button class="update-btn btn orange"><i class="far fa-edit"></i> Update Meal</button>
              <button class="delete-btn btn red darken-1"><i class="far fa-trash-alt"></i> Delete Meal</button>
              <button class="back-btn btn blue lighten-3 right"><i class="far fa-undo"></i> Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <ul class="collection" id="item-list"></ul>
  </div>

  <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
