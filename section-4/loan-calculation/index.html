<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fal fa-dollar-sign"></i>
                  </span>
                </div>
                <input id="amount" type="number" class="form-control" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fal fa-percent"></i>
                  </span>
                </div>
                <input id="interest" type="number" class="form-control" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fal fa-calendar-alt"></i>
                  </span>
                </div>
                <input id="years" type="number" class="form-control" placeholder="Terms (Years to Pay)">
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block btn-lg">
            </div>
          </form>
          <!-- LOADER WILL GO HERE -->
          <div class="loading text-muted">
            <i class="fal fa-spinner fa-spin fa-4x"></i>
          </div>
          <!-- RESULTS -->
          <div id="results" class="">
            <dl class="row">
              <dt class="col-sm-6 text-right">Monthly Payment</dt>
              <dd class="col sm-6 text-right"><span id="monthly-payment"></span></dd>
              <dt class="col-sm-6 text-right">Total Payment</dt>
              <dd class="col sm-6 text-right"><span id="total-payment"></span></dd>
              <dt class="col-sm-6 text-right">Total Interest</dt>
              <dd class="col sm-6 text-right"><span id="total-interest"></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
