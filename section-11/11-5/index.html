<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Observer Pattern</title>
</head>

<body>
  <div class="container">
    <h1>Observer Pattern</h1>
    <hr>
    <div class="row">
      <div class="one-half column">
        <button class="sub-ms button-block">Subscribe to Milliseconds</button>
      </div>
      <div class="one-half column">
        <button class="unsub-ms button-block">Unsubscribe to Milliseconds</button>
      </div>
    </div>
    <div class="row">
      <div class="one-half column">
        <button class="sub-s button-block">Subscribe to Seconds</button>
      </div>
      <div class="one-half column">
        <button class="unsub-s button-block">Unsubscribe to Seconds</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button class="fire button-primary button-block">Fire</button>
      </div>
    </div>
    <hr>
    <p class="output"></p>
  </div>

  <!-- <script src="js/app.js"></script> -->
  <script src="js/app-es6.js"></script>
</body>

</html>
